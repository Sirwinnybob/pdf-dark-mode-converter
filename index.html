        <h1>PDF Dark Mode Converter</h1>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:8000';  // Change this to your deployed API URL

        let modifiedPdfBytes;
        let originalPdfData = null;
        let originalFileName = "";
        let currentRenderId = 0;

        // Theme definitions
        const themes = {
            classic: { r: 0, g: 0, b: 0, name: 'Classic' },
            claude: { r: 42, g: 37, b: 34, name: 'Claude Warm' },
            chatgpt: { r: 52, g: 53, b: 65, name: 'ChatGPT Cool' },
            sepia: { r: 40, g: 35, b: 25, name: 'Sepia' },
            midnight: { r: 25, g: 30, b: 45, name: 'Midnight Blue' },
            forest: { r: 25, g: 35, b: 30, name: 'Forest Green' }
        };

        function handleFile(file) {
            originalFileName = file.name.replace(/\.pdf$/i, '');
            originalPdfData = file;
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            convertPDFWithAPI(file);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                handleFile(event.target.files[0]);
            }
        });

        document.body.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.body.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.dataTransfer.files.length > 0) {
                handleFile(event.dataTransfer.files[0]);
            }
        });

        document.getElementById('themeSelector').addEventListener('change', async function() {
            if (originalPdfData) {
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'none';
                convertPDFWithAPI(originalPdfData);
            }
        });

        async function convertPDFWithAPI(file) {
            const renderId = ++currentRenderId;
            const selectedTheme = document.getElementById('themeSelector').value;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressContainer = document.getElementById('progressContainer');
            const pdfContainer = document.getElementById('pdfContainer');

            progressBar.style.width = '0%';
            progressText.innerText = 'Uploading and processing...';
            pdfContainer.innerHTML = '';
            modifiedPdfBytes = null;

            try {
                // Create FormData for API request
                const formData = new FormData();
                formData.append('file', file);
                formData.append('theme', selectedTheme);

                // Show progress
                progressBar.style.width = '30%';
                progressText.innerText = 'Converting with vector preservation...';

                // Send to API
                const response = await fetch(`${API_URL}/convert`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                progressBar.style.width = '70%';
                progressText.innerText = 'Downloading result...';

                // Get the PDF bytes
                const arrayBuffer = await response.arrayBuffer();
                modifiedPdfBytes = new Uint8Array(arrayBuffer);

                progressBar.style.width = '100%';
                progressText.innerText = 'Complete! Generating preview...';

                if (renderId !== currentRenderId) {
                    return; // User changed theme while processing
                }

                // Render preview using PDF.js
                await renderPreview(modifiedPdfBytes);

                progressContainer.style.display = 'none';

                // Auto-download
                triggerDownload();

            } catch (error) {
                console.error('Conversion error:', error);
                progressText.innerText = `Error: ${error.message}. Check that the backend is running on ${API_URL}`;
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = '#ff4444';

                // Show manual download button if bytes are available
                if (modifiedPdfBytes) {
                    document.getElementById('downloadBtn').style.display = 'block';
                }
            }
        }

        async function renderPreview(pdfBytes) {
            // Use PDF.js to render a preview of the converted PDF
            const pdf = await pdfjsLib.getDocument({ data: pdfBytes }).promise;
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = '';

            // Render first 3 pages as preview
            const pagesToRender = Math.min(3, pdf.numPages);

            for (let i = 1; i <= pagesToRender; i++) {
                const page = await pdf.getPage(i);
                const scale = 2;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;

                pdfContainer.appendChild(canvas);
            }

            if (pdf.numPages > pagesToRender) {
                const notice = document.createElement('div');
                notice.className = 'notice';
                notice.innerText = `Showing ${pagesToRender} of ${pdf.numPages} pages. Download the PDF to see all pages.`;
                pdfContainer.appendChild(notice);
            }
        }


        function triggerDownload() {
            if (modifiedPdfBytes) {
                const selectedTheme = document.getElementById('themeSelector').value;
                const themeName = themes[selectedTheme].name.toLowerCase().replace(/\s+/g, '_');
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${originalFileName}_${themeName}_dark.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', triggerDownload);
    </script>
